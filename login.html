<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="assets/css/login.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Roboto:wght@300&display=swap"
            rel="stylesheet">
            <script src="https://kit.fontawesome.com/0003d8ec54.js" crossorigin="anonymous"></script>
      <title>MyDoctor | Login</title>
</head>

<body>
      <div class="container">
            <div class="error">
                  <i class="fa-solid fa-check"></i> <span>Successfully logged in</span>
            </div>
            <div class="head">Login</div>
            <form>
                  <div class="form">

                        <div class="email"><input type="email" name="" id="email" placeholder="Email" required></div>
                        <div class="password"><input type="password" name="" id="password" placeholder="Password" required></div>
                        <div class="submit"><input type="submit" name="" id="submit" value="Submit"></div>
                        <div class="forgot"><a href="signup.html">Forgot your password?</a></div>


                  </div>
            </form>
            <div class="signup">Don't have an account? <a href="signup.html">Sign up</a></div>
            <i class="fa-regular fa-face-saluting"></i>
      </div>
      <script>
            const submit = document.getElementById('submit');
            const email = document.getElementById('email');
            submit.addEventListener('click', function (e) {
                  e.preventDefault();
                  const email = document.getElementById('email').value;
                  const password = document.getElementById('password').value;
                  const error = document.querySelector('.error');
                  const formobj = {}
                  formobj.email = email.value;
                  formobj.password = password.value;
                  send(formobj);
            });
            function send(data){
                  //post data using fetch
                  fetch("http://127.0.0.1:5000/api/v1/login", {
                        method: 'POST',
                        body: JSON.stringify(data),
                        headers: {
                              'Content-Type': 'application/json'
                        }
                  })
                        .then(res => res.json())
                        .then(data => {
                              if (data.error) {
                                    error.style.display = 'block';
                                    error.innerHTML = data.error;
                              } else {
                                    window.location.href = 'index.html';
                              }
                        })
                        .catch(err => {
                              console.log(err);
                        });
            }
      </script>
      
</body>

</html>
