<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/consult.css" />
    <title>Virtual Consultation</title>
  </head>
  <body>
    <main class="container">
      <h1>Book Virtual Appointment</h1>
      <form>
        <div class="form-container">
          <div>
            <label>Phone Number</label>
            <input type="number" required />
          </div>
          <div>
            <label>Gender</label>
            <input type="radio" name="gender" id="male">Male
            <input type="radio" name="gender" id="female">Female
            <input type="radio" name="gender" id="other">Other
          </div>
          <div>
            <label>Do you need an interpreter?</label>
            <input type="radio"> <span>Yes</span>
            <input type="radio"> <span>No</span>
          </div>
          <div>
            <label>Address</label>
            <input type="text" required />
          </div>
          <div>
            <label>Country of Residence</label>
            <select id="country">
                <option value="country">Select Country</option>
                <option value="kenya">Kenya</option>
                <option value="uganda">Uganda</option>
                <option value="tanzania">Tanzania</option>
                <option value="ethiopia">Ethiopia</option>
            </select>
          </div>
          <div>
            <label>Preferred date of Appointment</label>
            <input type="text" required />
          </div>
          <div>
            <label>Specialty</label>
            <input type="text" required />
          </div>
          <div>
            <label>Primary Medical Issue</label>
            <input type="text" required />
          </div>
          <button type="submit" id="appointment">Book Appointment</button>
        </div>
      </form>
    </main>
  </body>
</html>
