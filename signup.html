<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="assets/css/login.css">
      <title>MyDoctor | Sign Up</title>
</head>
<body>
      <div class="container">
            <div class="head">Sign Up</div>
            <form action="">
                  <div class="form">
                        <div class="f-name"><input type="text" id="fname" placeholder="Full name"></div>
                        <div class="email"><input type="email" name="" id="email" placeholder="Email"></div>
                        <div class="password"><input type="password" name="" id="password" placeholder="Password"></div>
                        <div class="conf-password"><input type="password" name="" id="conf-password" placeholder="Confirm your password"></div>
                        <div class="submit"><input type="submit" name="" id="submit" value="Submit"></div>
                        <div class="forgot">Already have an account? <a href="login.html">log in</a></div>
                  </div>
            </form>
      </div>
</body>
</html>
