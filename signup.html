<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="assets/css/login.css">
      <link rel="stylesheet" href="assets/css/login.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Roboto:wght@300&display=swap"
            rel="stylesheet">
      <title>MyDoctor | Sign Up</title>
</head>

<body>
      <div class="container">
            <div class="error">
            </div>
            <div class="head">Sign Up</div>
            <form action="">
                  <div class="form">
                        <div class="f-name"><input type="text" id="name" placeholder="Full name" required></div>
                        <div class="email"><input type="email" name="" id="email" placeholder="Email" required></div>
                        <div class="password"><input type="password" name="" id="password" placeholder="Password"
                                    required></div>
                        <div class="conf-password"><input type="password" name="" id="conf-password"
                                    placeholder="Confirm your password" required></div>
                        <div class="submit"><input type="submit" name="" id="submit-create" value="Submit"></div>
                        <div class="forgot">Already have an account? <a href="login.html">log in</a></div>
                  </div>
            </form>
      </div>
      <script src="assets/js/signup.js"></script>
</body>

</html>
